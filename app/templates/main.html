<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>FMOP</title>
</head>
<body>
    <header>
      <div class="bg-image" 
      style="background-image: url('static/bg1.jpg'); height: 100vh; background-size: cover; background-position: center;">

          <div class="mask h-100" style="background-color: rgba(0, 0, 0, 0.5)">
            <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
                <div class="container-fluid">
                  <a class="navbar-brand nav-link" target="_blank" href="/">
                    <strong>FMOP</strong>
                  </a>

                  <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                      <a class="nav-link" href="https://github.com/khoavpt/FMOP" rel="nofollow" target="_blank">
                        GitHub
                      </a>
                    </li>
                  </ul>
                  </div>
              </nav>
              <div class="h-100">
                  <div class="container" >
                      <div class="row align-items-center" style="display: flex; height:100vh">
                          <div class="col-5 mx-auto text-white">
                              <h1>FMOP</h1>
                              <p>Football match outcome predictor</p>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
    </header>
    <main>
        <div class="mx-auto d-flex flex-column" id="mainPart" style="background-color: rgba(255, 255, 255, 0.945); width: 80%; height: 700px; margin: 50px; padding: 20px">
            <h1 style="margin-top: 20px;">Match</h1>
            
            <form action="POST" class="flex-grow-1" id="mainForm" style="overflow: auto;">
                <div class="row">
                    <div class="col justify-content-center">
                        <label for="HomeTeam">Home Team</label>
                        <select id="homeTeam" class="form-select"></select>

                        <img class="mx-auto d-block" id="home-logo" src="/static/unknown.png" style="width: 150px; height: 150px; margin: 20px">
                        <ul  id="homeTeamLineup">
                        </ul>
                    </div>
                    <div class="col justify-content-center">
                        <label for="AwayTeam">Away Team</label>
                        <select id="awayTeam" class="form-select"></select>

                        <img class="mx-auto d-block" id="away-logo" src="/static/unknown.png" style="width: 150px; height: 150px; margin: 20px">
                        <ul class="list-group" id="awayTeamLineup">

                        </ul>
                    </div>
                </div>
            </form>
        
            <button class="btn btn-dark" id="submitButton" type="submit" data-toggle="modal" data-target="#predictionResult">Predict!</button>
        </div>
        
        <div class="bg-dark" style="padding: 10px">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5 text-center">
                        <h1 class="text-white">Upcoming matches</h1>
                    </div>
                </div>
                <div class="row my-4" style="background-color: bisque;">a</div>
                <div class="row my-" style="background-color: bisque;">a</div>
            </div>    
        </div>

        <!-- Modal -->
        <div class="modal fade" id="predictionResult" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title">Result</h1>
                    </div>
                    <div class="modal-body justify-content-center">
                        <img class="mx-auto d-block" id="winner-logo" src="/static/unknown.png" style="width: 150px; height: 150px">
                        <h2 class="modal-title text-center" id="winner">Home win</h5>
                        
                        <h4> Probability </h4>
                        <ul class="list-group">
                                <li class="list-group-item" style="padding: 10">
                                    <div id="home"><h5>Home win</h5></div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%"></div>
                                    </div>
                                </li>
                                <li class="list-group-item" style="padding: 10">
                                    <div id="draw"><h5>Draw</h5></div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"></div>
                                    </div>
                                </li>
                                <li class="list-group-item" style="padding: 10">
                                    <div id="away"><h5>Away win: ? %</h5></div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"></div>
                                    </div>
                                </li>
                        </ul>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module"  src="/static/main.js"></script>
</body>
</html>
