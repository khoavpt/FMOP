<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <title>FMOP</title>
</head>
<body>
    <header>
      <div class="bg-image" 
      style="background-image: url('static/bg1.jpg'); height: 100vh; background-size: cover; background-position: center;">

          <div class="mask h-100" style="background-color: rgba(0, 0, 0, 0.5)">
            <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
                <div class="container-fluid">
                  <!-- Navbar brand -->
                  <a class="navbar-brand nav-link" target="_blank" href="https://mdbootstrap.com/docs/standard/">
                    <strong>FMOP</strong>
                  </a>

                  <ul class="navbar-nav d-flex flex-row">
                    <!-- Icons -->
                    <li class="nav-item me-3 me-lg-0">
                      <a class="nav-link" href="https://github.com/mdbootstrap/mdb-ui-kit" rel="nofollow" target="_blank">
                        GitHub
                      </a>
                    </li>
                  </ul>
                  </div>
              </nav>
              <div class="h-100">
                  <div class="container" >
                      <div class="row align-items-center" style="display: flex; height:100vh">
                          <div class="col-5 mx-auto text-white">
                              <h1>FMOP</h1>
                              <p>Football match outcome predictor</p>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
    </header>
    <main>
        <div class="mx-auto d-flex flex-column" id="mainForm" style="background-color: rgba(255, 255, 255, 0.945); width: 80%; height: 700px; margin: 50px; padding: 20px">
            <h1 style="margin-top: 20px;">Match</h1>
            
            <form action="POST" class="flex-grow-1">
                <div class="row">
                    <div class="col">
                        <label for="HomeTeam">Home Team</label>
                        <select id="homeTeam" class="form-select">
                            <option value="1">73.0</option>
                            <option value="2">5.0</option>
                            <option value="3">21.0</option>
                        </select>
                        <ol id="homeTeamLineup"></ol>
                    </div>
                    <div class="col">
                        <label for="AwayTeam">Away Team</label>
                        <select id="awayTeam" class="form-select">
                            <option value="1">73.0</option>
                            <option value="2">5.0</option>
                            <option value="3">21.0</option>
                        </select>
                        <ol id="awayTeamLineup"></ol>
                    </div>
                </div>
            </form>
        
            <button class="btn btn-dark" type="submit">Predict!</button>
        </div>
        

        

        <!-- <div class="bg-dark" style="padding: 10px">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5 text-center">
                        <h1 class="text-white">Upcoming matches</h1>
                    </div>
                </div>
                <div class="row my-4" style="background-color: bisque;">a</div>
                <div class="row my-" style="background-color: bisque;">a</div>
            </div>    
        </div> -->
    </main>
    <footer>
        
    </footer>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
